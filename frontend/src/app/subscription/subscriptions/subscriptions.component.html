<div class="subscriptions-card">
  <h3 class="title">Subscriptions</h3>

  <table class="subscriptions-table" aria-describedby="subscriptions-description">
    <caption id="subscriptions-description" class="visually-hidden">
      List of subscriptions with actions
    </caption>
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of subscriptions; let i = index">
        <td>{{ s.targetType }}</td>
        <td>{{ s.targetName }}</td>
        <td>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteSubscription(s.id)"
            aria-label="Delete subscription {{ s.targetName }}"
            title="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      <tr *ngIf="!subscriptions || subscriptions.length === 0">
        <td colspan="3" class="empty">No subscriptions</td>
      </tr>
    </tbody>
  </table>
</div>
