<div class="genre-list-container">
  <h2>Genres</h2>
  <button mat-raised-button color="primary" (click)="openCreateModal()">Add Genre</button>
  <table mat-table [dataSource]="genres" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let genre">{{ genre.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let genre">
<!--        <button mat-icon-button color="accent" (click)="openEditModal(genre)">-->
<!--          <mat-icon>edit</mat-icon>-->
<!--        </button>-->
        <button mat-icon-button color="warn" (click)="deleteGenre(genre)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
  </table>
</div>
