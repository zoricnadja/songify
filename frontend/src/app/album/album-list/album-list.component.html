<div class="album-list-container">
  <h2>Albums</h2>
  <button mat-raised-button color="primary" (click)="openCreateModal()">Add Album</button>
  <table mat-table [dataSource]="albums" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let album">{{ album.title }}</td>
    </ng-container>
    <ng-container matColumnDef="artists">
      <th mat-header-cell *matHeaderCellDef>Artists</th>
      <td mat-cell *matCellDef="let album">
        <span *ngFor="let artist of album.artists; let last = last">
          {{ artist.name }}<span *ngIf="!last">, </span>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef>Genres</th>
      <td mat-cell *matCellDef="let album">
        <span *ngFor="let genre of album.genres; let last = last">
          {{ genre }}<span *ngIf="!last">, </span>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let album">
        <button mat-icon-button color="accent" (click)="openEditModal(album)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAlbum(album)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'artists', 'genres', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'artists', 'genres', 'actions']"></tr>
  </table>
</div>
